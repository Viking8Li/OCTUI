    {{userForm.value | json}}
    <hr>

    <div class="form-group">
      <label>Name</label>
      <input required #name="ngModel" type="text"
      class="form-control" [class.is-invalid]="name.invalid && name.touched"
      [(ngModel)]="userModel.name" name="userName">
      <small [class.d-none]="name.valid || name.untouched" class="text-danger">Name is required</small>
    </div>

    <!-- {{name.className}} -->
    <!-- UnTouched:{{userForm.controls.userName.untouched}}
    Pristine:{{userForm.controls.userName.pristine}}
    Valid:{{userForm.controls.userName.valid}} -->

    <!-- UnTouched:{{name.untouched}}
    Pristine:{{name.pristine}}
    Valid:{{name.valid}} -->

    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" [(ngModel)]="userModel.email" name="email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="text" class="form-control" [(ngModel)]="userModel.phone" name="phone">
    </div>

    <div class="form-group">
      <select class="custom-select" [(ngModel)]="userModel.topic" name="topic">
        <option selected>I am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input [(ngModel)]="userModel.timePreference" type="radio" class="form-check-input" name="timePreference" value="morning">
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input [(ngModel)]="userModel.timePreference" type="radio" class="form-check-input" name="timePreference" value="evening">
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input [(ngModel)]="userModel.subscribe" type="checkbox" class="form-check-input"  name="subscribe">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>
    <button class="btn btn-primary" type="submit">Submit Form</button>
  </form>

</div>
